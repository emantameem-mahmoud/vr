    <script>
      // Robust PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          // Check for supported protocols. Service Workers don't work on blob: or data:
          if (window.location.protocol === 'blob:' || window.location.protocol === 'data:') {
            console.log('Service Worker registration skipped: running in blob/data protocol.');
            return;
          }

          try {
            // Using relative path ./sw.js is safest for all environments
            const registration = await navigator.serviceWorker.register('./sw.js', { scope: './' });
            
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New content is available; please refresh.');
                }
              });
            });

          } catch (error) {
            console.error('SW registration failed: ', error);
          }
        });
        
        // Handle controller change (force reload when new SW takes over)
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            window.location.reload();
            refreshing = true;
          }
        });
      }
    </script>
